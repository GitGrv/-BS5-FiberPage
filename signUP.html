<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signUP.css">
  </head>
  <body>
  
    <div class="container sign-up-con">
      <div class="row" style="width: 1366px;">
        <div class="col first pe-1">
          <p class="fs-4 fw-bold pt-5"> <a class="fiber" href="home.html"> Fiber</a></p>
          <p class="fs-2 fw-bolder">Create your Fiber account </p>
          <form class="me-5">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="name" class="form-control" placeholder="John Doe">
            </div>
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@example.com">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="At least 8 characters">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox"class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"><p class="fs-5">By creating account on Fiber, you agree to the <a href="">Terms & conditions.</a></p></label>
            </div>
              <button class="col-12" type="button">Create Fiber Account</button>
          <p class="fs-5 mt-2 ms-5">Already have an account? <a href="">Sign in</a></p>
          </form>
        </div>


        <div class="col second pe-5 me-5" style="height: 659px;">
         <div id="carouselExampleIndicators" class="carousel slide mx-5 my-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner px-0 mx-0 pt-5  mt-0 mb-2">
              <div class="carousel-item active">
                <img src="/Assets/Sign Up Image.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/Assets/Sign Up Image.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/Assets/Sign Up Image.png" class="d-block w-100" alt="...">
              </div>
            </div>
          <p class="fs-4 fw-bold text-center ">Unparalleled Templates</p>
          <p class="fs-5 fw-light text-center pb-5">Crafted a team of professional designers, our templates are eunparalled in the market. </p>
        </div>
      </div>

  </body>
